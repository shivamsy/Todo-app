{% extends 'Schedule/main.html' %}
{% block title %}ADD SCHEDULE{% endblock %}
{% block body %}
    
    <center><br>
        ADD SCHEDULE FORM
    <br><br>
    {% if messages %}
    <ul>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </ul>
    {% endif %}
    
    <form action="{% url 'schedule:addSchedule' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title : </label>
        <input type="text" name="schedule_topic" placeholder="Title" required class="form-control"><br><br>

        <label for="title">Date : </label>
        <input type="date" name="schedule_date" placeholder="Date" required class="form-control"><br><br>

        <label for="title">Start Time : </label>
        <input type="time" name="schedule_start_time" placeholder="Start Time" required class="form-control"><br><br>

        <label for="title">End Time : </label>
        <input type="time" name="schedule_end_time" placeholder="End Time" required class="form-control"><br><br><br>
        <button type="submit" class="btn btn-success btn-block">ADD SCHEDULE</button>
    </form>

    <br><br>
    <a href="{% url 'schedule:dashboard' %}">Go back to Dashboard</a>
    </center>
{% endblock %}
