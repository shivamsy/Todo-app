<html>
    <head>
        <title>
            SIGNUP
        </title>
    </head>
    <body>
        SIGNUP FORM

        <br><br>
        {% if messages %}
        <ul>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </ul>
        {% endif %}

        <form action="{% url 'schedule:signup' %}" method="POST">
            {% csrf_token %}
            Name : <input type="text" name="user_name" placeholder="Your Name" required><br>
            Email : <input type="email" name="user_email" placeholder="Email" required><br>
            Password : <input type="password" name="user_password" placeholder="Password" required><br>
            <button type="submit">SIGNUP</button>
        </form>

        <br><br>
        <a href="{% url 'schedule:login' %}">LOGIN</a>
    </body>
</html>
